<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-dark">
    <div id="app">
        <h1 class="fw-semibold text-center m-5 text-danger-emphasis">ToDo List</h1>
        <div class="container d-flex align-items-center justify-content-center">
            <div class="card shadow">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <input class="input-group" type="text">
                    <button class="btn btn-outline-primary m-2">Aggiungi</button>
                </div>
                <div v-for="todo in listToDo" class="card-body">
                    <div class="row">
                        <div class="col-8 fw-semibold border-bottom">
                            - {{todo.text}}
                        </div>
                        <div class="col-2">
                            <button class="btn btn-outline-success">&check;</button>
    
                        </div>

                        <div class="col-2">
                            <button class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></button>
    
                        </div>

                    </div>



                </div>

            </div>



        </div>


    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
